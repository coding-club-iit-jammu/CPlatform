<div class="wrapper">
    <div class="overlay" *ngIf="showSpinner">
      <div class="spinner-wrapper">
        <app-spinner></app-spinner>
      </div>
    </div>
    <div class="all" [class.blurred]="showSpinner">
        <div class="sidenav">
            <h2>{{instructor.name}}</h2>
            <h4>@{{instructor.username}}</h4>
            <h4>Department: {{instructor.branch}}</h4>
            <button class="btn btn-danger signout" (click)="signout()">Sign out</button>
            <br>
            <br>
        </div>
        <div class="main">
            <br>
            <div>
                <h2 align="center"><b>Courses</b></h2>
                <hr>
                <br>
                <div class="row">
                    <div *ngFor="let item of courses" class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{item.code.substring(8)}}</h5>
                          <p class="card-text">{{item.title}}</p>
                          <button class="btn btn-primary" (click)="navToCourse(item.code)">Open</button>
                        </div>
                      </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Add Course</h5>
                          <p class="card-text"></p>
                          <!-- Add Inputs for Course Detail here. -->
                          <button class="btn btn-primary" (click)="add()">Add</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
  </div>
